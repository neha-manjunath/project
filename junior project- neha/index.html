<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Pricing component with toggle </title>

  
</head>
<body>
    <section class="payment">
        <div class="container">
            <div class="row">
                <div class="payment-h">
                    <h3>Our pricing</h3>
                    <button>Anually and Monthly</button>
                </div>
                <div class="payment-d row">
                    <div class="pd-1">
                        <div class="pd">
                            <h4>BASIC</h4>
                            <div class="money">
                                <h4><i class="fa fa-usd" aria-hidden="true"></i> 19.99</h4>
                            </div>
                            <p><i class="fa fa-check" aria-hidden="true"></i> 500 GB storage</p>
                            <p><i class="fa fa-check" aria-hidden="true"></i> 2 Users allowed</p>
                            <p><i class="fa fa-check" aria-hidden="true"></i> Send upto 3 GB</p>
                            
                        </div>
                        <a href="">Learn More</a>
                    </div>
                    <div class="pd-1">
                        <div class="pd">
                            <h4>PROFESSIONAL</h4>
                            <div class="money">
                                <h4><i class="fa fa-usd" aria-hidden="true"></i> 24.99</h4>
                            </div>
                            <p><i class="fa fa-check" aria-hidden="true"></i>1 TB storage</p>
                            <p><i class="fa fa-check" aria-hidden="true"></i> 5 users allowed</p>
                            <p><i class="fa fa-check" aria-hidden="true"></i> Send upto 10 GB</p>
                            
                        </div>
                        <a href="">Learn More</a>
                    </div>
                    <div class="pd-1">
                        <div class="pd">
                            <h4>MASTER</h4>
                            <div class="money">
                                <h4><i class="fa fa-usd" aria-hidden="true"></i> 39.99</h4>
                            </div>
                            <p><i class="fa fa-check" aria-hidden="true"></i> 2 TB storage</p>
                            <p><i class="fa fa-check" aria-hidden="true"></i> 10 users allowed</p>
                            <p><i class="fa fa-check" aria-hidden="true"></i> Send upto 20 GB </p>
                            
                        </div>
                        <a href="">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
  
</body>
</html>
